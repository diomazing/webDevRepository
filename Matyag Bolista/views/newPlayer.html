            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">First Name</label>
                  <input type="text" class="form-control bg-dark" id="formGroupExampleInput" name='firstname' placeholder="Firstname" required>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Middle Name</label>
                  <input type="text" class="form-control bg-dark" id="formGroupExampleInput2" name='middlename' placeholder="Middlename" required>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Position</label>
                    <select class="form-control bg-dark" id="formGroupExampleInput">
                        <label for="formGroupExampleInput2">Position</label>
                        <option value=””>Point Guard</option>
                        <option value=””>Power Forward</option>
                        <option value=””>Small Forward</option>
                        <option value=””>Shooting Guard</option>
                        <option value=””>Center</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Height</label>
                    <input type="number" class="form-control bg-dark" id="formGroupExampleInput2" name='height' placeholder="Height" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Weight</label>
                    <input type="number" class="form-control bg-dark" id="formGroupExampleInput2" name='weight' placeholder="Weight" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Address</label>
                    <input type="address" class="form-control bg-dark" id="formGroupExampleInput2" name='address' placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Age</label>
                    <input type="number" class="form-control bg-dark" id="formGroupExampleInput2" name='age' placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Rating</label>
                    <input type="number" class="form-control bg-dark" id="formGroupExampleInput2" name='rating' placeholder="Rating" required>
                </div><br>
